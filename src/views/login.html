<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórmula 1 - Login / Sign Up</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Fórmula 1</h1>
      <!-- Pestañas para Login / Sign Up -->
      <div class="tabs">
        <button class="tab-button active" id="login-tab">Iniciar sesión</button>
        <button class="tab-button" id="signup-tab">Registrarse</button>
      </div>

      <!-- Formulario Login -->
      <form id="login-form" class="form-content">
        <div class="input-group">
          <label for="login-username">Usuario</label>
          <input type="text" id="login-username" placeholder="Introduce tu usuario" required>
        </div>
        <div class="input-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" placeholder="Introduce tu contraseña" required>
        </div>
        <button type="submit" class="btn-login">Iniciar sesión</button>
      </form>

      <!-- Formulario Sign Up -->
      <form id="signup-form" class="form-content hidden">
        <div class="input-group">
          <label for="signup-username">Usuario</label>
          <input type="text" id="signup-username" placeholder="Crea un usuario" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Contraseña</label>
          <input type="password" id="signup-password" placeholder="Crea una contraseña" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Correo Electrónico</label>
          <input type="email" id="signup-email" placeholder="Introduce tu email" required>
        </div>
        <button type="submit" class="btn-signup">Registrarse</button>
      </form>

      <div class="footer">
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
      </div>
    </div>
  </div>

  <script src="../controllers/loginController.js"></script>
</body>
</html>
